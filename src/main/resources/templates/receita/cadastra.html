<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="alert alert-success mt-2" role="alert" th:if="${msg != null}" th:text="${msg}">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h2>Cadastrar Receita</h2>

<div class="ordinance-block p-2">
    <form class="ordinance-form needs-validation was-validated" novalidate=""
          action="/receita/submit-form" th:object="${newReceita}" method="post">


        <div>
            <input type="text" th:field="*{nome}" class="form-control" id="validationCustom01"
                   placeholder="Nome da Receita" required="">
        </div>
        <div>
            <input type="text" th:field="*{medicamento}" class="form-control" id="validationCustom02"
                   placeholder="Medicamento" required="">
        </div>


        <div>
            <input type="text" th:field="*{data}" class="form-control" id="validationCustom03"
                   placeholder="Data de EmissÃ£o" required="">
        </div>

        <!-- valor -->
        <div>
            <input type="text" th:field="*{posologia}" class="form-control" id="validationCustom04"
                   placeholder="Posologia" required="">
        </div>


        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>

<div class="d-grid gap-4">
    <button type="button"><a href="/">Home</a></button>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
