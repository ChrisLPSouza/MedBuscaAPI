<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<h1>Farmácias</h1>

<div th:if="${#lists.isEmpty(farmacias)}">
    <h2 th:text="'O medicamento ' + ${medicamento} + ' não foi encontrado em nenhuma farmácia'"></h2>
</div>
<div th:unless="${#lists.isEmpty(farmacias)}">
    <h2 th:text="'O medicamento ' + ${medicamento} + ' foi encontrado nas seguintes farmácias'"></h2>
</div>

<div class="format-container">
    <div class="card-box">
        <div class="cards-list" th:each="farmacia : ${farmacias}">
            <div class="card-body">
                <div class="card-bg"></div>
                <div class="card-title">
                    <ul class="card-body-details">
                        <li>
                            <h3 th:text="${farmacia.nome}"></h3>
                        </li>
                        <li>
                            <span th:text="${farmacia.endereco}"></span>
                        </li>
                        <li>
                            <span th:text="${farmacia.descricao}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="general-button">
    <a href="/" class="button">Home</a>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
