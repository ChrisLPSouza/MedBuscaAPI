<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<main class="site-content">
<div th:insert="fragments/header :: header"></div>

<h2>Home</h2>

<form class="row g-3 needs-validation was-validated" novalidate=""
      action="/receita/submit-form" th:object="${newReceita}" method="post">
</form>

<div class="home-search p-2">
    <form action="/farmacias" method="get" class="pharma-form">
        <h2>Farmácias perto de mim</h2>
        <div class="input-container">
            <input type="text" name="nomeMedicamento" id="nomeMedicamento" required th:value="${nomeMedicamento}"/>
            <label for="nomeMedicamento">Onde tem meu remédio?</label>
        </div>
        <div class="p-2">
            <button type="submit">Buscar</button>
        </div>
    </form>
</div>

<h2>Minhas receitas</h2>

<div class="format-container">
    <div class="card-box">
        <div class="cards-list" th:each="receita : ${minhasReceitas}">
            <div class="card-body">
                <div class="card-bg"></div>

                <div class="card-title">
                    <ul class="card-body-details">
                        <li>
                            <h3 th:text="${receita.nome}"></h3>
                        </li>
                        <li>
                            <span th:text="${receita.data}"></span>
                        </li>
                        <li>
                            <span th:text="${receita.medicamento}"></span>
                        </li>
                        <li>
                            <span th:text="${receita.posologia}"></span>
                        </li>
                        <li>
                            <span th:if="${receita.usoContinuo}">Uso contínuo</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="general-button">
    <a href="/receita/open-form" class="button">Cadastrar</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
