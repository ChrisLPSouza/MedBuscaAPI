<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<h1>Home</h1>

<form class="row g-3 needs-validation was-validated" novalidate=""
      action="/receita/submit-form" th:object="${newReceita}" method="post">
</form>

<div class="home-search p-2">
    <form action="/farmacias" method="get" class="pharma-form p-2">
        <h2>Farmácias perto de mim</h2>
        <div class="p-2">
            <label for="nomeMedicamento">Onde tem meu remédio?</label>
        </div>
        <div class="p-2">
            <input type="text" name="nomeMedicamento" id="nomeMedicamento" required th:value="${nomeMedicamento}"/>
        </div>
        <div class="p-2">
            <button type="submit" class="btn btn-success">Buscar</button>
        </div>
    </form>
</div>

<h2>Minhas receitas</h2>
<div class="d-flex flex-wrap justify-content-center p-2">
    <div class="card" style="width: 18rem;" th:each="receita : ${minhasReceitas}">
        <div class="card-body">
            <ul>
                <li>
                    <h3 th:text="${receita.receita}"></h3>
                </li>
                <li>
                    <span th:text="${receita.data}"></span>
                </li>
                <li>
                    <span th:text="${receita.medicamento}"></span>
                </li>
                <li>
                    <span th:text="${receita.posologia}"></span>
                </li>
                <li>
                    <span th:if="${receita.usoContinuo}">Uso contínuo</span>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="d-grid gap-4">
    <button type="button" class="btn btn-success btn-lg"><a href="/receita/open-form">Cadastrar</a></button>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
